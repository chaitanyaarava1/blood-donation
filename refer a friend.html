<!DOCTYPE html>
<html>
  <head>
   
    <title>REFER</title>
    <link href="./refer.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row mt-30 mb-30">
          <div class="col-sm-12 col-md-3">
            <div class="share-boxes">
              <img src="https://i.ibb.co/PtYrLNy/img1.png" alt="img1" border="0">
              <p>Share with your friends</p>
            </div>
          </div>
          <div class="col"></div>
          <div class="col-sm-12 col-md-3">
           
          </div>
          
        </div>
        <div class="row refer-form-sec">
          <div class="col">
            <div class="refer-image">
              <img src="https://media.gettyimages.com/id/182167532/photo/blood-donation-female.jpg?s=612x612&w=gi&k=20&c=-eNYQOzMTlG_F8h8GAk-sDXx6NCu3z0cMSebsMybN4g=" alt="big-image" border="0" />
            </div>
          </div>
          <div class="col">
            
            <div class="refer-form-content">
              <h2>Refer To Friends</h2>
             
              <form action="#" method="post">
                <input type="#" name="Your Name" placeholder="Your Friend Name">
                <input type="#" name="Your Email" placeholder="Your Friend Email">
                <input type="#" name="Your Blood Group" placeholder="Your Friend Blood-Group">
                <input type="#" name="Contact NO." placeholder="Your Friend Phone NO.">
                <p>
                  <label class="container-checkbox">i have read and accept the T & C and privacy policy
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label></p>
                <button>Save Blood Save Life</button>
              </form>
            </div>
          </div>
        </div>
        
  </body>
</html>
